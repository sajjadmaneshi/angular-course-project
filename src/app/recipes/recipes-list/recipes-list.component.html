<div class="row ">
  <div class="col-xs 12">
    <button class="btn btn-success">افزودن رسپی</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12 list-group">
    <a class="list-group-item clearfix" *ngFor="let recipe of recipes">
   <div class="float-end">
     <h4>{{recipe.name}}</h4>
     <p>{{recipe.description}}</p>
   </div>
      <span class="float-start">
        <img [src]="recipe.imagePath"
             alt="{{recipe.name}}"
             class="img-fluid"
             style="max-height: 50px">
      </span>
    </a>
  </div>
</div>
