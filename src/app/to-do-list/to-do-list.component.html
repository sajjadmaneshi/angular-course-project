<div class="container mt-3" >
  <div class="row">
    <div class="col-xs-12">
      <h2>تسک های من</h2>
      <button class="btn btn-primary" (click)="onAddTask()">تسک جدید</button>
      <br><br>
      <ul class="list-group " style="list-style: none">
        <li
          class=" alert alert-success "
          *ngFor="let task of tasks; let i = index"
        >{{ task }}
          <button class="btn btn-danger float-end" (click)="onRemoveTask(i)">حذف</button>
        </li>
      </ul>
    </div>
  </div>
</div>
